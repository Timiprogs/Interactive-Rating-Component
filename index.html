<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div id="main-card" class="card-format">
      <!--the star image icon-->
      <img src="./images/icon-star.svg" />

      <h1 class="big-text">How did we do?</h1>
      <p class="parag-style">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <button></button>
      <ul>
        <li><button class="btn">1</button></li>
        <li><button class="btn">2</button></li>
        <li><button class="btn">3</button></li>
        <li><button class="btn">4</button></li>
        <li><button class="btn">5</button></li>
      </ul>

      <button class="orange-btn" id="btn-selector">Submit</button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div id="Thank-you" class="hidden">
      <!-- image section-->
      <img src="./images/illustration-thank-you.svg" />

      <p class="interact-result">
        You selected <span id="Rating"></span> out of 5
      </p>
      <!-- Add rating here -->

      <h1 class="big-text">Thank you!</h1>
      <p class="parag-style">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
      <button class="orange-btn" id="rate-again">rate again</button>
    </div>

    <!-- Thank you state end -->

    <script src="index.js"></script>
  </body>
</html>
